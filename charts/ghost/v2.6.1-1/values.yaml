    name: postgres
    tag: 11.1-alpine

  
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 300m
      memory: 512Mi
  
  db:
    user: ghost
    password:
    name: ghost
  
  storage:
    class:
    size: 5Gi

